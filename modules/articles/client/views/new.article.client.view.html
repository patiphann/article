<div class="container">
	<form ng-controller="articleController" name="saveArticleForm" ng-submit="submit()">
		<div class="form-group">
			<h3>New Article : 
				<font class="glyphicon glyphicon-plus pointer" color="green" ui-sref="newArticle" title="New Article"></font> 
				<font class="glyphicon glyphicon-align-justify pointer" color="orange" ui-sref="listArticle" title="List Article"></font>
			</h3>
		</div>
		<div class="form-group">
	        <div ng-if="error.length > 0" class="alert alert-danger">{{ error }}</div>
	        <div ng-if="success.length > 0" class="alert alert-success">{{ success }}</div>
	    </div>
		<div class="form-group" ng-class="{'has-error': (saveArticleForm.title.$invalid) && saveArticleForm.title.$dirty}">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" name="title" ng-model="newArticle.title" placeholder="Title" autocomplete="off" required>
		</div>
		<div class="form-group" ng-class="{'has-error': (saveArticleForm.content.$invalid) && saveArticleForm.content.$dirty}">
			<label for="content">Content</label>
			<textarea class="form-control" id="content" name="content" rows="12" ng-model="newArticle.content" placeholder="Content" required></textarea>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
