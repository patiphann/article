<div class="container">
	<form>
		<div class="form-group">
			<h3>View Article :
				<span ng-show="showMenuLogin"> 
					<font class="glyphicon glyphicon-plus pointer" color="green" ui-sref="newArticle" title="New Article"></font> 
					<font class="glyphicon glyphicon-align-justify pointer" color="orange" ui-sref="listArticle" title="List Article"></font>
				</span>
			</h3>
		</div>
		<div class="form-group">
	        <div ng-if="error.length > 0" class="alert alert-danger">{{ error }}</div>
	        <div ng-if="success.length > 0" class="alert alert-success">{{ success }}</div>
	        <div ng-if="lastEdit.length > 0" class="alert alert-warning">{{ lastEdit }}</div>
	    </div>
		<div class="form-group" ng-class="{'has-error': (editArticleForm.title.$invalid) && editArticleForm.title.$dirty}">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" name="title" ng-model="article.title" placeholder="Title" autocomplete="off" disabled="disabled" required>
		</div>
		<div class="form-group" ng-class="{'has-error': (editArticleForm.content.$invalid) && editArticleForm.content.$dirty}">
			<label for="content">Content</label>
			<textarea class="form-control" id="content" name="content" rows="12" ng-model="article.content" placeholder="Content" disabled="disabled" required></textarea>
		</div>
		<div class="form-group">
			<label for="content">Create by : </label>
			{{ article.create_name }}
		</div>
		<div class="form-group">
			<label for="content">Create date : </label>
			{{ article.create_date | date: 'MM/dd/yyyy hh:mm' }}
		</div>
		<div class="form-group">
			<label for="content">Last update by : </label>
			{{ article.update_name }}
		</div>
		<div class="form-group">
			<label for="content">Last update date : </label>
			{{ article.update_date | date: 'MM/dd/yyyy hh:mm' }}
		</div>
	</form>
</div>
